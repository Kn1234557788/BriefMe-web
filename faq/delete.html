    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('deleteForm');
            const deleteButton = document.getElementById('deleteButton');
            const spinner = document.getElementById('spinner');

            deleteButton.addEventListener('click', handleDelete);

            async function handleDelete() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                spinner.style.display = 'block'; // Show spinner

                try {
                    // Step 1: Get the token
                    const tokenResponse = await fetch('https://vzn6fyfhdb.execute-api.us-west-1.amazonaws.com/prod/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    if (!tokenResponse.ok) {
                        throw new Error('Failed to authenticate');
                    }

                    const { token } = await tokenResponse.json();

                    // Step 2: Delete the account
                    const deleteResponse = await fetch('https://vzn6fyfhdb.execute-api.us-west-1.amazonaws.com/prod/accounts/delete', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!deleteResponse.ok) {
                        throw new Error('Failed to delete account');
                    }

                    alert('Account deleted successfully');
                    // Optionally, redirect to a confirmation page
                    // window.location.href = 'deletion-confirmation.html';
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error: ${error.message}`);
                } finally {
                    spinner.style.display = 'none'; // Hide spinner
                }
            }
        });
    </script>
